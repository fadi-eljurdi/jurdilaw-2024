<section style="overflow: hidden !important; background-color: white;">
    <div class="container my-5">
        <div class="row justify-content-start g-1 mb-5">
            <div class="col-12 my-3">
                <div class="d-flex flex-column gap-2">
                    <h3 data-aos="zoom-in-right" data-aos-duration="1000"
                        class="font-title text-j-grey ps-2 border-tag-left">Our Services</h3>
                    <p data-aos="zoom-out" data-aos-duration="1500" class="font-normal text-j-dark fs-small">Our focus
                        is media and technology but we understand that our clients may need a helping hand in other
                        areas of the law, for that we extend our assistance to our clients to cover other areas of
                        practice, providing our clients with 360-degree legal service. </p>
                </div>
            </div>
            
            <div class="col-6 col-lg-3" v-for="node in filteredServices" :key="node" data-aos="zoom-in-up" :data-aos-duration="node.index * 200" data-aos-once="true">
                <section v-if="store.spinner" class="bg-j-light d-flex flex-column flex-lg-row align-items-center gap-2 p-2 rounded border">
                    <div class="ratio ratio-1x1" style="width: 70px;">
                        <div class="object-fit-cover skeleton rounded"></div>
                    </div>
                    <div class="d-flex flex-column gap-2 w-100">
                        <div class="rounded-pill skeleton" style="width: 100%; height: .3rem;"></div>
                        <div class="rounded-pill skeleton" style="width: 100%; height: .3rem;"></div>
                        <div class="rounded-pill skeleton" style="width: 70%; height: .3rem;"></div>
                    </div>
                </section>
                <section class="h-100" v-else>
                    <a :href="node.url" :aria-label="node.title">
                        <section class="h-100 bg-j-light d-flex flex-column justify-content-evenly flex-lg-row align-items-center gap-2 p-2 rounded border position-relative">
                            <!-- <figure class="ratio ratio-1x1" style="width: 70px;">
                                <img :id="'service-img-' + node.id" loading="lazy" @error="node.isBrokenImg = true" :src="getIcon(node.id)" :alt="'img-'+node.id" class="object-fit-cover rounded img-scale">
                            </figure> -->
                            <div class="d-flex flex-column gap-2 w-100">
                                <strong class="text-j-primary text-uppercase font-title text-wrap">{{node.title}}</strong>
                                <strong class="text-j-grey fs-x-small font-normal">read more</strong>
                            </div>
                            <!-- <span class="material-symbols-outlined position-absolute top-0 end-0 p-2 text-j-grey opacity-75">open_in_new</span> -->
                        </section>
                    </a>
                </section>
            </div>
        </div>
    </div>
</section>
