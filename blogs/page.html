<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>_title</title>

    <meta name="title" content="_title">
    <meta name="description" content="_description">
    <meta name="keywords" content="_keywords">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Fadi ElJurdi">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="_url">
    <meta property="og:title" content="_title">
    <meta property="og:description" content="_description">
    <meta property="og:image" content="_thumbnail">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="_url">
    <meta property="twitter:title" content="_title">
    <meta property="twitter:description" content="_description">
    <meta property="twitter:image" content="_thumbnail">
    <link rel="shortcut icon" href="_thumbnail" type="image/x-icon">
    
  
    <!-- CSS -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/app.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- JS -->
    <script src="../js/packages/vue.min.js" defer></script>

</head>

<body id="app" class="bg-blocks">
    
    <section v-if="spinner" class="spinner-container">
        <div class="spinner"></div>
    </section>
    <!-- <spinner v-if="spinner"></spinner> -->
    <pagination folder="_folder">_title</pagination>
    <main class="py-3">
        <section class="container">
            <div class="row g-3">
                <div class="col-12 col-lg-8">
                    <article class="shadow-sm bg-glass p-2 rounded d-flex flex-column gap-3">
                        <blog-header aria-label="blog-header"></blog-header>
                        <blog-media media="_media"></blog-media>
                        <section>
                            <p class="font-normal text-j-dark text-fade fs-x-small fw-bold"><span class="px-2 py-1 bg-j-primary rounded text-light ls-1 me-2">_badge</span><time>{{utilities.timo('_timestamp')}}</time></p>
                            <h1 class="my-2 font-title text-j-dark">_title</h1>
                            <aside class="font-normal text-j-dark" v-show="!translated" id="original">
                                _article
                            </aside>
                        </section>
                        <section v-show="translated" id="translated"></section>
                        <hr class="text-heading">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center fs-small pop text-normal">
                                <span v-show="!translated" class="point text-decoration-underline"
                                    @click="translate">see translation</span>
                                <span v-show="translated" class="point text-decoration-underline"
                                    @click="translated = !translated">see original</span>
                            </div>
                            <div class="d-flex align-items-center gap-3 point">
                                <i title="share this page" class="bi bi-share-fill text-normal"
                                    @click="utilities.shareBy(`_title`,`_url`)"></i>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="col-12 col-lg-4">
                    <check-also></check-also>
                </div>
            </div>
        </section>
    </main>
    <footer-section></footer-section>
    
    <!-- JAVASCRIPT -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="../js/app.js"></script>
    
</body>

</html>
